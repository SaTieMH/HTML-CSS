<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta ou em sub-pasta.</p>
    <img src="imagens/html5-100.png" alt="Logo HTML5">
    <img src="imagens/css3-100.png" alt="Logo CSS3">


    <p>Também é possível carregar imagens externas copiando o endereço da imagem.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/javascript-2038874-1720087.png" alt="Logo Java Script">


    <p>Posso fazer com que &lt;p&gt; e ,&lt;/p&gt; apareçam no navegador</p>

    <p>Adicionar alguns símbolos especiais:
        
        &reg;
        &copy;
        &delta;
    </p>

    <p>
        Adicionando emoji:
        &#x1F596;
    </p>
</body>

</html>
